<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bookmark Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
        />
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f8fafc;
                color: #333;
                padding: 2rem;
                line-height: 1.6;
            }

            h1 {
                font-size: 2rem;
                color: #007acc;
                margin-bottom: 2rem;
            }

            section {
                background: #ffffff;
                padding: 1.5rem;
                margin-bottom: 2rem;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }

            section h2 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
                color: #222;
            }

            label {
                font-weight: 500;
                margin-top: 1rem;
            }

            input,
            button,
            textarea {
                display: block;
                margin-top: 0.3rem;
                margin-bottom: 1rem;
                padding: 0.5rem;
                font-size: 1rem;
                width: 100%;
                max-width: 450px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input:focus,
            textarea:focus {
                border-color: #007acc;
                outline: none;
            }

            button {
                background: #007acc;
                color: white;
                border: none;
                cursor: pointer;
                transition: background 0.2s;
            }

            button:hover {
                background: #005fa3;
            }

            .response {
                white-space: pre-wrap;
                background: #f0f4f8;
                padding: 1rem;
                margin-top: 1rem;
                border-left: 4px solid #007acc;
                font-size: 0.95rem;
                border-radius: 4px;
            }

            @media (max-width: 600px) {
                input,
                button,
                textarea {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Bookmark Manager API</h1>

        <section>
            <h2>Register</h2>
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Email" />
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Password" />
            <button onclick="register()">Register</button>
            <div class="response" id="register-response"></div>
        </section>

        <section>
            <h2>Login</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Email" />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div class="response" id="login-response"></div>
        </section>

        <section>
            <h2>Get Bookmarks</h2>
            <button onclick="getBookmarks()">Fetch Bookmarks</button>
            <div class="response" id="bookmarks-response"></div>
        </section>

        <section>
            <h2>Create Bookmark</h2>
            <label for="bm-url">URL</label>
            <input id="bm-url" type="url" placeholder="https://example.com" />
            <label for="bm-title">Title</label>
            <input id="bm-title" type="text" placeholder="Title" />
            <label for="bm-description">Description (optional)</label>
            <input id="bm-description" type="text" placeholder="Description" />
            <label for="bm-category">Category (optional)</label>
            <input id="bm-category" type="text" placeholder="Category" />
            <button onclick="createBookmark()">Create</button>
            <div class="response" id="create-response"></div>
        </section>

        <section>
            <h2>Update Bookmark</h2>
            <label for="update-id">Bookmark ID</label>
            <input id="update-id" type="number" placeholder="Bookmark ID" />
            <label for="update-title">New Title</label>
            <input id="update-title" type="text" placeholder="Title" />
            <label for="update-description">New Description</label>
            <input
                id="update-description"
                type="text"
                placeholder="Description"
            />
            <label for="update-category">New Category</label>
            <input id="update-category" type="text" placeholder="Category" />
            <button onclick="updateBookmark()">Update</button>
            <div class="response" id="update-response"></div>
        </section>

        <section>
            <h2>Delete Bookmark</h2>
            <label for="delete-id">Bookmark ID</label>
            <input id="delete-id" type="number" placeholder="Bookmark ID" />
            <button onclick="deleteBookmark()">Delete</button>
            <div class="response" id="delete-response"></div>
        </section>

        <script src="/static/script.js"></script>
    </body>
</html>
